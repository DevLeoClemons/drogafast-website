        <h2 class="h2-reg">Cadastro</h2>

        <form class="form-reg" action="" method="POST">
            <label class="label-reg" for="cpf">CPF:</label>
            <input class="input-reg" type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>
            <label class="label-reg" for="nome">Nome completo:</label>
            <input class="input-reg" type="text" id="nome" name="nome" required>

            <!-- ðŸ”¹ Agrupando os dois campos -->
            <div class="linha-dupla">
                <div class="campo">
                <label class="label-reg" for="nascimento">Data de nascimento:</label>
                <input class="input-reg" type="date" id="nascimento" name="nascimento" required>
                </div>

                <div class="campo">
                <label class="label-reg" for="genero">GÃªnero:</label>
                <select class="input-reg" id="genero" name="genero" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                    <option value="nao_informar">Prefiro nÃ£o informar</option>
                </select>
                </div>
            </div>

            <label class="label-reg" for="telefone">Telefone celular:</label>
            <input class="input-reg" type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

            <label class="label-reg" for="email">E-mail:</label>
            <input class="input-reg" type="email" id="email" name="email" required>

            <label class="label-reg" for="senha">Senha:</label>
            <input class="input-reg" type="password" id="senha" name="senha" required>

            <button class="button-reg" type="submit">Cadastrar</button>
        </form>
