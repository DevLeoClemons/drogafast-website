<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login DrogaFast</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap");
    </style>

    <link rel="stylesheet" href="css/reset.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components/buttons.css" />
    <link rel="stylesheet" href="css/components/cards.css" />
    <link rel="stylesheet" href="css/login.css" />

    <link rel="icon" href="img/page_icon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="h_left">
        <img class="logo" src="img/logo.png" alt="" />
      </div>
      <div class="h_right">
        <a class="cent_ate_but">
          <img class="headset_svg" src="img/headset.svg" alt="" />
          <p class="cent_ate_txt">Central de Atendimento</p>
        </a>
      </div>
    </header>

    <div class="container_log">
      <form class="login-form">
        <h2 class="h2_login">Login</h2>
        <label for="email">E-mail</label>
        <input class="input_email" type="email" id="email" required />

        <label for="password">Senha</label>
        <input class="input_senha" type="password" id="password" required />

        <button class="but_entrar" type="submit">Entrar</button>
        <a href="" class="botao_esqueci_senha">Esqueci a senha</a>
        <div class="out_met_box">
          <line></line>
          <p class="out_met">Outros m√©todos de entrada</p>
        </div>
        <div class="div_outras_formas">
          <button class="card_of_login">
            <img class="of_logos" src="img/google.png" alt="" />
          </button>
          <button class="card_of_login">
            <img class="of_logos" src="img/facebook.png" alt="" />
          </button>
        </div>
      </form>
    </div>

    <footer>
      <button class="card_foo">
        <img class="lg_card_foo" src="img/headset.svg" alt="" />
        Central de Atendimento
      </button>
      <div class="card_foo">
        <img class="lg_card_foo" src="img/download_our_app.svg" alt="" />
        Baixe nosso app
      </div>
    </footer>
  </body>
</html>
