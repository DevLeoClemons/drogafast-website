<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login DrogaFast</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap");
    </style>

    <link rel="stylesheet" href="css/reset.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components/buttons.css" />
    <link rel="stylesheet" href="css/components/footer.css" />
    <link rel="stylesheet" href="css/components/header_log_sig_temp.css" />
    <link rel="stylesheet" href="css/components/cards.css" />
    <link rel="stylesheet" href="css/components/form.css" />

    <link rel="icon" href="img/page_icon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="h_left">
        <img class="logo" src="img/logo.png" alt="" />
      </div>
      <div class="h_right">
        <a class="cent_ate_but">
          <img class="headset_svg" src="img/headset.svg" alt="" />
          <p class="cent_ate_txt">Central de Atendimento</p>
        </a>
      </div>
    </header>

    <h2>Entrar</h2>

    <form action="" method="POST">
      <label for="username">Usuário ou e-mail:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Entrar</button>
    </form>

  <p>Não tem conta? <a href="/cadastro.html">Cadastre-se</a></p>

    <footer>
      <button class="card_foo">
        <img class="lg_card_foo" src="img/headset.svg" alt="" />
        Central de Atendimento
      </button>
      <div class="card_foo">
        <img class="lg_card_foo" src="img/download_our_app.svg" alt="" />
        Baixe nosso app
      </div>
    </footer>
  </body>
</html>
