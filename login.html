  <body>


    <h2 class="h2-reg" >Entrar</h2>

    <form class="form-reg" action="" method="POST">
      <label class="label-reg" for="username">Usuário ou e-mail:</label>
      <input class="input-reg" type="text" id="username" name="username" required>

      <label class="label-reg" for="password">Senha:</label>
      <input class="input-reg" type="password" id="password" name="password" required>
      <button class="button-reg" type="submit">Entrar</button>
    </form>

  <p class="p-reg" >Não tem conta? <a href="/cadastro.html">Cadastre-se</a></p>
