<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmação de pagamento</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap");
    </style>

    <link rel="stylesheet" href="css/reset.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components/buttons.css" />
    <link rel="stylesheet" href="css/components/cards.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/checkout.css" />
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="css/confirmation.css">

    <link rel="icon" href="img/page_icon.ico" type="image/x-icon" />
  </head>
  <body style="
  margin-top: 40px;
  padding-bottom: 800px;
  margin-bottom: 0;
 font-family: Funnel Sans;
  ">

    <header class="check-header">
      <div class="div-support-header">
        <div class="h_left">
          <img class="logo" src="img/logo.png" alt />
        </div>
        <div class="stepper">
          <div class="step">
            <div class="circle"></div>
            <span>Entrega</span>
          </div>
          <div class="step ">
            <div class="circle"></div>
            <span>Pagamento</span>
          </div>
          <div class="step active">
            <div class="circle-selected"></div>
            <span>Confirmação</span>
          </div>
        </div>

        <div class="h_right">
          <a class="cent_ate_but">
            <img class="headset_svg" src="img/headset.svg" alt />
            <p class="cent_ate_txt">Central de Atendimento</p>
          </a>
        </div>
      </div>
      <div class="stepper-mobile">
        <div class="step">
          <div class="circle"></div>
          <span>Entrega</span>
        </div>
        <div class="step ">
          <div class="circle-"></div>
          <span>Pagamento</span>
        </div>
        <div class="step active">
          <div class="circle-selected"></div>
          <span>Confirmação</span>
        </div>
      </div>
    </header>
    <div class="grey-back">
      <div class="main-content">
        <h1 class="pedido-title">
          Pedido realizado com sucesso!
        </h1>
      </div>

      <footer class="position-absolute">
        <button class="card_foo">
          <img class="lg_card_foo" src="img/headset.svg" alt />
          Central de Atendimento
        </button>
        <button class="card_foo">
          <img class="lg_card_foo" src="img/download_our_app.svg" alt />
          Baixe nosso app
        </button>
      </footer>
    </div>

  </body>
</html>
